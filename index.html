    <!-- Div où React sera monté -->
    <div id="root"></div>

    <!-- Script avec le code React -->
    <script type="text/babel">
        // Création d'un composant React
        function App() {
            return (
                <div>
                    <h1>Bonjour, React dans une page HTML!</h1>
                    <p>Ceci est un exemple simple de React intégré directement dans une page HTML.</p>
                </div>
            );
        }

        // Montage du composant React dans l'élément div avec l'id "root"
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
